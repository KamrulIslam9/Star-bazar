<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR BAZAR</title>

    <!-- Firebase SDK (compatibility version) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <style>
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');

        body {
            font-family: Arial, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {

            background: rgba(19, 19, 19, 0.736);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #2a2a2a;
            border-radius: 30px;
            width: 300px;
            text-align: center;
        }
        .icon {
            position: relative;
            width: 85px;
            font-size: 50px;
            display: grid;
            height: 85px;
            place-content: center;
            border: 1px solid #2a2a2a;
            z-index: 1;
            justify-self: center;
            border-radius: 50%;
            background: #0e0e0e;
        }

        .fa {
            color: #a2a2a2;
        }
        #signup-email {


            outline: none;
            border: none;
            color: #d2d2d2;
            caret-color: #cccccc;
            background: transparent;
            border-bottom: 1px solid #404040;

        }
        #signup-password {
            outline: none;
            border: none;
            color: #d2d2d2;
            caret-color: #cccccc;
            background: transparent;
            border-bottom: 1px solid #404040;
        }
        #login-email {
            outline: none;
            border: none;
            color: #d2d2d2;
            caret-color: #cccccc;
            background: transparent;
            border-bottom: 1px solid #404040;
        }
        #login-password {
            outline: none;
            border: none;
            color: #d2d2d2;
            caret-color: #cccccc;
            background: transparent;
            border-bottom: 1px solid #404040;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        input {

            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 30%;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: green;
        }
        p {
            color: white;
        }
        
    </style>
    <div class="container">
        <div class="icon fa fa-user"></div>
        <div class="form-container" id="signup-form">

            <h2>Sign Up</h2>


            <input type="email" id="signup-email" placeholder="Email" required>



            <input type="password" id="signup-password" placeholder="Password" required><br><br>


            <button onclick="signUp()">Sign Up</button>
            <p>
                Already have an account? <a href="#" onclick="toggleForms()">Login</a>
            </p>
        </div>

        <div class="form-container" id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>

            <input type="password" id="login-password" placeholder="Password" required><br><br>

            <button onclick="login()">Login</button>
            <p>
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </p>
            <p>
                Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBc6G5CWdUAQEIgFQ26ReKwtXH8_q_8dOA",
            authDomain: "star-bazar-jisan.firebaseapp.com",
            // Correct authDomain
            databaseURL: "https://star-bazar-jisan-default-rtdb.firebaseio.com",
            projectId: "star-bazar-jisan",
            storageBucket: "star-bazar-jisan.firebasestorage.app",
            messagingSenderId: "484178448563",
            appId: "1:484178448563:web:3e5f7387db3ac276ca20c6",
            measurementId: "G-KKZ8VC1D11"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        console.log("Firebase initialized successfully!");

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to main page
                console.log('User is already logged in:', user.email);
                window.location.href = 'main.html';
            } else {
                // User is signed out, allow access to signup/login page
                console.log('User is not logged in');
            }
        });
        // Toggle between sign-up and login forms
        function toggleForms() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            signupForm.style.display = signupForm.style.display === 'none' ? 'block': 'none';
            loginForm.style.display = loginForm.style.display === 'none' ? 'block': 'none';
        }

        // Sign Up Function
        function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            console.log("Sign-up button clicked");
            console.log("Email:",
                email);
            console.log("Password:",
                password);

            auth.createUserWithEmailAndPassword(email,
                password)
            .then((userCredential) => {
                alert('Sign-up successful!');
                window.location.href = 'main.html'; // Redirect to dashboard after sign-up
            })
            .catch((error) => {
                console.error("Sign-up error code:", error.code);
                console.error("Sign-up error message:", error.message);
                alert(error.message);
            });
        }

        // Login Function
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            console.log("Login button clicked");
            console.log("Email:",
                email);
            console.log("Password:",
                password);

            auth.signInWithEmailAndPassword(email,
                password)
            .then((userCredential) => {
                alert('Login successful!');
                window.location.href = 'main.html'; // Redirect to dashboard after login
            })
            .catch((error) => {
                console.error("Login error code:", error.code);
                console.error("Login error message:", error.message);
                alert(error.message);
            });
        }

        // Forgot Password Function
        function forgotPassword() {
            const email = prompt("Please enter your email to reset the password:");
            if (email) {
                auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('Password reset email sent!');
                })
                .catch((error) => {
                    console.error("Forgot password error code:", error.code);
                    console.error("Forgot password error message:", error.message);
                    alert(error.message);
                });
            }
        }

        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
            alert("Right-click isn't allowed!");
        });



        document.addEventListener("keydown", function(e) {
            // F12 ব্লক করা
            if (e.key === "F12") {
                e.preventDefault();
                alert("Developer Tools isn't allowed!");
            }

            // Ctrl + Shift + I ব্লক করা (Chrome/Edge Inspector shortcut)
            if (e.ctrlKey && e.shiftKey && e.key === "I") {
                e.preventDefault();
                alert("Developer Tools isn't allowed!");
            }

            // Ctrl + Shift + J ব্লক করা (Chrome/Edge Console shortcut)
            if (e.ctrlKey && e.shiftKey && e.key === "J") {
                e.preventDefault();
                alert("Developer Tools isn't allowed!");
            }

            // Ctrl + Shift + C ব্লক করা (Chrome/Edge/Firefox Inspector shortcut)
            if (e.ctrlKey && e.shiftKey && e.key === "C") {
                e.preventDefault();
                alert("Developer Tools isn't allowed!");
            }

            // Ctrl + U ব্লক করা (View Page Source shortcut)
            if (e.ctrlKey && e.key === "U") {
                e.preventDefault();
                alert("Viewing page source isn't allowed!");
            }

            // Ctrl + Shift + K ব্লক করা (Firefox Console shortcut)
            if (e.ctrlKey && e.shiftKey && e.key === "K") {
                e.preventDefault();
                alert("Developer Tools isn't allowed!");
            }
        });

    </script>
</body>
</html>
